<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Login</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/14536c383b.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="wrapper">
                <h1>Login</h1>
                <form action="" class="form-control">
                    <div class="input-box">
                        <input type="text" class="form-input-label" placeholder="Username">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="form-input-label" placeholder="Password">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="btn">
                        <button type="submit" class="btn-submit">Login</button>
                        <p><a href="#">Forgot Password?</a></p>
                    </div>
                    <div class="reg-btn">
                        <p>Don't have an account? <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
